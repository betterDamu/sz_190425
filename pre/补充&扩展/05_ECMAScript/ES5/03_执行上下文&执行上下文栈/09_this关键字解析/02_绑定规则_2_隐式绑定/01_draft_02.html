<!DOCTYPE html>
<html>

	<body>
	</body>
	<script>
//	对象属性引用链中只有最顶层或者说最后一层会影响调用位置
		function foo() {
			console.log( this.a );
		}
		var obj2 = {
			a: 42,
			foo: foo
		};
		var obj1 = {
			a: 2,
			obj2: obj2
		};
		obj1.obj2.foo(); 
	</script>
</html>
